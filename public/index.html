<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet" />
    <script src="./main.js" type="text/javascript"></script>
  	<link id="external-css" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" media="all">
</head>
  <body>
    <div>
      <h2>Connect to database</h2>
      <p>
        <label>Connection String:</label>
        <input type="password" id="connection-string" required />
        <button id="connect">Connect!</button>
        <input type="checkbox" id="reset" />
        <label> Reset? </label>
      </p>
    </div>
    <div>
      <h1>Shopping List</h1>
      <div>
        <h2>Add product</h2>
        <p>
          <label>Product Name:</label>
          <input type="text" id="pName" />
        </p>
        <p>
          <label>quantity:</label>
          <input type="text" id="pNum" />
        </p>
        <p>
          <button id="n-Submit">Submit!</button>
        </p>
      </div>
      <div>
        <h2>View Product</h2>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Product Name</th>
              <th>quantity</th>
              <th>status</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>    
        <template id="product-row">
          <tr>
            <td class="row-product-id"></td>
            <td class="row-product-name"></td>
            <td class="row-product-num"></td>
            <td>
              <select class="row-product-status">
                <option value="Bought">Bought</option>
                <option value="Had to bought">Had to bought</option>
              </select>
            </td>

            <td><button class="row-update">Update</button></td>
            <td><button class="row-delete">Delete</button></td>
          </tr>
        </template>
      </div>
    </div>
  </body>
</html>
